<div ng-include="'views/sidebar.html'"></div>

<div class="app-container">

  <div ng-include="'views/navbar.html'"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Lista de canciones
            <div class="pull-right">
              <div class="wraper-search-custom">
                <input id="search-custom" type="text" placeholder="Search..">
                <button class="btn-search-custom"><i class="fa fa-search"></i></button>
              </div>

              <button type="button" class="btn btn-success btn-xs">Agregar</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="scroll-wraper">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Autor</th>
                  <th>Contenido</th>
                  <th>Ultima vez tocada</th>
                  <th># veces tocada</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="song in songCtrl.songs">
                  <td>{{song.name}}</td>
                  <td>{{song.author}}</td>
                  <td>{{song.content}}</td>
                  <td>{{song.lastPlayed}}</td>
                  <td>{{song.timesPlayed}}</td>
                  <td>editar, eliminar, agregar a lista</td>
                </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
