<div ng-include="'views/sidebar.html'"></div>

<div class="app-container">

  <div ng-include="'views/navbar.html'"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Lista de canciones
            <div class="pull-right">
              <div class="wraper-search-custom">
                <input id="search-custom" type="text" placeholder="Search..">
                <button class="btn-search-custom"><i class="fa fa-search"></i></button>
              </div>

              <button type="button" class="btn btn-success btn-xs">Agregar</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="scroll-wraper">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Autor</th>
                  <th>Ãšltima vez tocada</th>
                  <th># veces tocada</th>
                  <th>Acciones</th>
                  <th>Grupo</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="song in songCtrl.songs">
                  <td>{{$index+1}}</td>
                  <td>{{song.name}}</td>
                  <td>{{song.author}}</td>
                  <td>{{song.lastPlayed}}</td>
                  <td>{{song.timesPlayed}}</td>
                  <td>Grupo</td>
                  <td>
                  <!-- editar, eliminar, agregar a lista -->
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="" ng-click="songCtrl.selectSong(song)">Observar</a></li>
                        <li><a href="#">Editar</a></li>
                        <li><a href="#">Agregar a lista</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="songCtrl.deleteSong(song)">Eliminar</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <ul uib-pagination boundary-links="true" total-items="songCtrl.totalItems" ng-model="songCtrl.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="songCtrl.pageChanged()"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
